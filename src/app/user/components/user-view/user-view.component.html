<kendo-grid
  class="kudo-grid fixed"
  [data]="data"
  [height]="'auto'"
  [columnMenu]="false">
  <ng-template kendoGridToolbarTemplate>
    <button
      mat-raised-button
      class="btn btn-info"
      (click)="openCreateDialog()">
      Tạo tài khoản
    </button>
  </ng-template>
  <kendo-grid-column field="username" title="Tên tài khoản" width="500">
  </kendo-grid-column>
  <kendo-grid-column
    title="Thao tác"
    width="150">
    <ng-template kendoGridCellTemplate let-dataItem>
      <button mat-raised-button class="btn btn-danger btn-round btn-just-icon" (click)="delete(dataItem.guid)" title="Xóa">
        <i class="material-icons">delete</i>
      </button>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
