<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Tạo Mới Tài Khoản</h4>
            <p class="card-category">Nhập các thông tin sau đây để tạo mới tài khoản</p>
          </div>
          <div class="card-body pt-4">
            <form [formGroup]="form" (submit)="createUser($event)">
              <div class="row mb-3">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Tên tài khoản" type="text" formControlName="username">
                    <mat-error *ngIf="form.controls['username'].invalid">Vui lòng nhập Tên tài khoản</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Mật khẩu" type="password" formControlName="password">
                    <mat-error *ngIf="form.controls['password'].invalid">Vui lòng nhập Mật khẩu</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-primary">Tạo mới</button>
              <button mat-raised-button class="btn btn-secondary" (click)="closeDialog($event)">Hủy</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
